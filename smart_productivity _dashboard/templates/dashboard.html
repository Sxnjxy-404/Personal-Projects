<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Employee Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Animate.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-white">

<div class="container py-5">
    <h2 class="text-center mb-5 animate__animated animate__fadeInDown">ðŸ“Š Smart Employee Productivity Dashboard</h2>

    <!-- Employee Cards -->
    <div class="row">
        {% for emp in employees %}
        <div class="col-md-4 mb-4 animate__animated animate__fadeInUp">
            <div class="card shadow-sm h-100">
                <div class="card-body text-dark">
                    <h5 class="card-title">{{ emp }}</h5>
                    <a href="/employee/{{ emp }}" class="btn btn-outline-primary w-100">View Employee Report</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Chart -->
    <div class="mt-5">
        <h4 class="text-center mb-3">ðŸ“ˆ Overall Tasks Completed</h4>
        <canvas id="empChart" height="100"></canvas>
        <script id="chart-labels" type="application/json">{{ chart_labels | tojson }}</script>
        <script id="chart-data" type="application/json">{{ chart_data | tojson }}</script>
    </div>

    <!-- Logout Button -->
    <div class="text-center mt-5">
        <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
</div>

<!-- External JS -->
<script src="{{ url_for('static', filename='dashboard.js') }}"></script>

</body>
</html>
