<!DOCTYPE html>
<html>
<head>
    <title>{{ name }}'s Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container py-4">
    <h2 class="text-center mb-3">{{ name }} - Report</h2>
    
    <div class="row">
        {% for key, value in summary.items() %}
        <div class="col-md-4">
            <div class="alert alert-info text-dark">{{ key }}: <strong>{{ value }}</strong></div>
        </div>
        {% endfor %}
    </div>

    <h4 class="mt-4">Detailed Log</h4>
    <table class="table table-bordered table-striped bg-white text-dark">
        <thead>
            <tr>
                {% for col in data[0].keys() %}
                <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for val in row.values() %}
                <td>{{ val }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
